<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaada Green Projects Status Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 5px;
        }
        .container {
            width: 100%;
            margin: 0;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        th {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
        }
        table.dataTable tbody tr:hover {
            background-color: #f1f1f1;
        }
        td:nth-child(10), th:nth-child(10) {
            width: 900 px;
            overflow-wrap: break-word;
            white-space: normal;
        }
    </style>
    <meta name="google-signin-client_id" content="321984082297-goo4uspvpnh08p1jtbc4buv1kgh3dq6o.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Avaada Green Projects Status Tracker</h1>
        
        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="sign_in_with" data-size="medium" data-logo_alignment="left"></div>

        <select id="projectSelect" class="form-control" style="display: none;"></select>
        <button id="fetchDataButton" class="btn btn-primary" style="display: none;" onclick="fetchData()">Load Data</button>
        
        <table id="procurementTable" class="display table table-striped table-bordered">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Package Name</th>
                    <th>Scope Release Date</th>
                    <th>RFP Floated Date</th>
                    <th>Target LOI Date</th>
                    <th>Recommended/RFP Floated Vendors</th>
                    <th>Response Received from Vendor</th>
                    <th>Technical Cleared Vendors</th>
                    <th>Commercial Proposal Status</th>
                    <th>Current Status</th>
                    <th>Pending with Stakeholder</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="procurementData"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    
    <script>
        // Replace with your spreadsheet ID and API Key
        const SPREADSHEET_ID = '1L8-C9GtZ8Pc-HO6AZkj2V8LuecZaxBEuRNFgDM3K1GY'; // Your Spreadsheet ID
        const API_KEY = 'AIzaSyAWS6TjiAXcMcv8ZbNAEtigrFgb_KPCN-o'; // Your Google API Key

        let dataTable;

        function fetchData(sheetName) {
            const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${sheetName}?key=${API_KEY}`;

            if ($.fn.DataTable.isDataTable('#procurementTable')) {
                $('#procurementTable').DataTable().clear().destroy();
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const tableBody = document.getElementById('procurementData');
                    const rows = data.values;

                    if (rows) {
                        let tableRows = '';
                        rows.slice(1).forEach((row) => {
                            const recommendedVendors = row[5] ? row[5].split('\n').map(vendor => `<div>${vendor.trim()}</div>`).join('') : '';
                            const responseReceived = row[6] ? row[6].split('\n').map(vendor => `<div>${vendor.trim()}</div>`).join('') : '';
                            const technicalCleared = row[7] ? row[7].split('\n').map(vendor => `<div>${vendor.trim()}</div>`).join('') : '';
                            const commercialProposalStatus = row[8] ? row[8].split('\n').map(vendor => `<div>${vendor.trim()}</div>`).join('') : '';

                            tableRows += `
                                <tr>
                                    <td>${row[0] || ''}</td>
                                    <td>${row[1] || ''}</td>
                                    <td>${row[2] || ''}</td>
                                    <td>${row[3] || ''}</td>
                                    <td>${row[4] || ''}</td>
                                    <td>${recommendedVendors}</td>
                                    <td>${responseReceived}</td>
                                    <td>${technicalCleared}</td>
                                    <td>${commercialProposalStatus}</td>
                                    <td>${row[9] || ''}</td>
                                    <td>${row[10] || ''}</td>
                                    <td>${row[11] || ''}</td>
                                </tr>`;
                        });
                        tableBody.innerHTML = tableRows;

                        dataTable = $('#procurementTable').DataTable({
                            responsive: true,
                            autoWidth: false
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="12">No data available</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

            const userEmail = profile.getEmail();

            ];

            const greenMethanolEmails = [

                "shyamvir.singh@avaada.com", 
                "neeraj.goswami@avaada.com", 
                "neeraj.lodhi@avaada.com", 
                "nabajyoti.ghosh@avaada.com", 
                "yatin.tipnis@avaada.com", 
                "pankaj.varshney@avaada.com",

            ];

            if (greenAmmoniaEmails.includes(userEmail)) {

            }
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
